name: Build & Push Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # 检测文件变更
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      backend: ${{ steps.filter.outputs.backend }}
      plugin: ${{ steps.filter.outputs.plugin }}
      antihook: ${{ steps.filter.outputs.antihook }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'AntiHub/**'
            backend:
              - 'AntiHub-Backend/**'
            plugin:
              - 'AntiHub-plugin/**'
            antihook:
              - 'AntiHook/**'
          ignore: |
            **/*.md
            docs/**
            .env
            .env.example
            docker-compose*.yml
            docker-compose*.yaml
            README*
            LICENSE
            .gitignore

  # 构建 Web 镜像
  build-web:
    needs: changes
    # 当 web 有变更时，或者手动触发时，或者打 tag 时构建
    if: needs.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-web
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build & push (web)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub
          file: ./AntiHub/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  # 构建 Backend 镜像
  build-backend:
    needs: changes
    # 当 backend 有变更时，或者手动触发时，或者打 tag 时构建
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build & push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub-Backend
          file: ./AntiHub-Backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # 构建 Plugin 镜像
  build-plugin:
    needs: changes
    # 当 plugin 有变更时，或者手动触发时，或者打 tag 时构建
    if: needs.changes.outputs.plugin == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (plugin)
        id: meta_plugin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-plugin
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build & push (plugin)
        uses: docker/build-push-action@v6
        with:
          context: ./AntiHub-plugin
          file: ./AntiHub-plugin/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_plugin.outputs.tags }}
          labels: ${{ steps.meta_plugin.outputs.labels }}
          cache-from: type=gha,scope=plugin
          cache-to: type=gha,mode=max,scope=plugin

  # 构建 AntiHook Windows 版本
  build-antihook:
    needs: changes
    # 当 antihook 有变更时构建
    if: needs.changes.outputs.antihook == 'true'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        working-directory: ./AntiHook
        run: go mod download

      - name: Generate version and tag
        id: version
        shell: bash
        run: |
          date=$(date -u +"%Y%m%d")
          tag="AntiHook-$date"
          echo "TAG=$tag" >> $GITHUB_OUTPUT
          echo "Generated tag: $tag"

      - name: Build AntiHook for Windows
        working-directory: ./AntiHook
        shell: bash
        env:
          KIRO_SERVER_URL: 'https://antihub.zxiaoruan.cn'
          SERVER_URL: 'https://antihub.zxiaoruan.cn'
          BACKEND_URL: 'https://antihub.zxiaoruan.cn'
        run: |
          LDFLAGS="-s -w"
          LDFLAGS="$LDFLAGS -X 'main.DefaultServerURL=${{ env.KIRO_SERVER_URL }}'"
          LDFLAGS="$LDFLAGS -X 'main.DefaultBackendURL=${{ env.BACKEND_URL }}'"
          LDFLAGS="$LDFLAGS -X 'main.BuildVersion=${{ steps.version.outputs.TAG }}'"
          LDFLAGS="$LDFLAGS -X 'main.BuildTime=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
          
          GOOS=windows GOARCH=amd64 \
            go build -v -ldflags="$LDFLAGS" -o antihook.exe .
          
          echo "Built: antihook.exe"
          ls -lh antihook.exe

      - name: Get commit message
        id: commit
        run: |
          $commit_msg = git log -1 --pretty=%B
          # 处理多行消息
          $commit_msg = $commit_msg -replace "`r`n", "`n"
          $commit_msg = $commit_msg | ConvertTo-Json
          echo "MESSAGE=$commit_msg" >> $env:GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.TAG }}
          git push origin ${{ steps.version.outputs.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: ${{ steps.version.outputs.TAG }}
          files: AntiHook/antihook.exe
          draft: false
          prerelease: false
          body: ${{ steps.commit.outputs.MESSAGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

